<div class="col-sm-3">
    <h2>List of users online</h2>
    <ul ng-repeat="user in users">
        <li ng-if="user.username != username">
            <div>
                
                <span>{{user.username}}</span>
                <span><a href="/#chat/2/{{user.username}}"><img src = "./images/video_call_icon.png" class="call_icon"/></a></span>
            </div>
    </ul>    
</div>
