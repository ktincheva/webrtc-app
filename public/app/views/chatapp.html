<div class="container">
    <div class="row-fliud">
    <h2>Current Room:<span class="current_room"> {{current_room}}</span></h2>
    </div>
    <div class="row-fliud">
        <label for="username">Username:</label>
        <input id="username" name = "username" ng-model="user.username">This user: {{user| json}}
    </div>
    <div class = "row-fliud">
        <div class="col-sm-9">
            <uib-tabset justified="true">
                <uib-tab ng-repeat="room in rooms" heading="{{room}}" select="switchRoom(room)">
                    <h2>Current Room:<span class="current_room"> {{current_room}}</span></h2>
                    <div id="conversation-{{room}}"></div>
                    <input id="data-{{room}}" class="message" ng-model="message.text"/>
                    <input type="button" class = "datasend" id="datasend-{{room}}" value="Send" ng-click="senddata(message, room)" />
                </uib-tab> 
            </uib-tabset>
        </div> 


        <div class="col-sm-3">
            <h2>List of users online</h2>
            <ul ng-repeat="user in users">
                <li>
                    <div>
                        <span>{{user.username}}</span>
                        <span><a href="/#chat/2"><img src = "./images/video_call_icon.png" class="call_icon"/></a></span>
                    </div>
                </li>
            </ul>    
        </div>
    </div>
    {{message}}
</div>
