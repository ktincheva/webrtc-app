<!DOCTYPE html>
<!doctype html>
<html>
    <head>
        <title>WebRTC demo</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div ng-controller="ChatCtrl">  
            <div class="iphone-frame">
                <div class="screen-wrapper">
                    <video class="remote-video active" autoplay id="remote-video"></video>
                    <video class="local-video active" autoplay id="local-video" ng-src="{{getLocalVideo()}}" muted></video>
                    <input type="text" id="url-input" disabled>
                </div>
            </div>
        </div>
    </body>
</html>
